name: Build

on:
  push:

jobs:
  run-unit-tests:
    name: Run unit tests
    runs-on: macos-14
    steps:
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Use Xcode 15.3
        run: sudo xcodebuild -s /Applications/Xcode_15.3.app
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Run Unit Tests"
        run: "scripts/run-unit-tests.sh"
  run-cocoapods-example-application-tests:
    name: Run Cocoapods Example Application Tests
    runs-on: macos-14
    steps:
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Use Xcode 15.3
        run: sudo xcode-select -s /Applications/Xcode_15.3.app
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Run Cocoapods Example Application Tests"
        run: "scripts/run-cocoapods-example-application-tests.sh"
  validate-cocoapods:
    name: Validate Podspec
    runs-on: macos-14
    steps:
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Use Xcode 15.3
        run: sudo xcode-select -s /Applications/Xcode_15.3.app
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Validate Podspec"
        run: "scripts/validate-podspec.sh"
